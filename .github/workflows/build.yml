name: Build and Push LocalAI Strix Image

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read LocalAI version
        id: localai
        run: |
          version=$(grep -E '^ARG LOCALAI_VERSION=' Dockerfile | cut -d= -f2)
          if [ -z "$version" ]; then
            echo "LOCALAI_VERSION not found in Dockerfile" >&2
            exit 1
          fi
          echo "version=$version" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/davidgibbons/localai-strix:${{ steps.localai.outputs.version }}
            ghcr.io/davidgibbons/localai-strix:latest
          build-args: |
            LOCALAI_VERSION=${{ steps.localai.outputs.version }}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.version=${{ steps.localai.outputs.version }}
