name: Build and Push LocalAI Strix Image

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: default
            dockerfile: Dockerfile
            tag_suffix: ""
            include_latest: "true"
          - name: vulkan-amdvlk
            dockerfile: Dockerfile.vulkan-amdvlk
            tag_suffix: "-vulkan-amdvlk"
            include_latest: "false"
          - name: vulkan-radv
            dockerfile: Dockerfile.vulkan-radv
            tag_suffix: "-vulkan-radv"
            include_latest: "false"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read LocalAI version
        id: localai
        run: |
          version=$(grep -E '^ARG LOCALAI_VERSION=' Dockerfile | cut -d= -f2)
          if [ -z "$version" ]; then
            echo "LOCALAI_VERSION not found in Dockerfile" >&2
            exit 1
          fi
          echo "version=$version" >> "$GITHUB_OUTPUT"

      - name: Set image tags
        id: tags
        run: |
          version="${{ steps.localai.outputs.version }}"
          suffix="${{ matrix.tag_suffix }}"
          tags="ghcr.io/davidgibbons/localai-strix:${version}${suffix}"
          if [ "${{ matrix.include_latest }}" = "true" ]; then
            tags="${tags}\nghcr.io/davidgibbons/localai-strix:latest"
          else
            tags="${tags}\nghcr.io/davidgibbons/localai-strix:latest${suffix}"
          fi
          echo -e "tags=${tags}" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          build-args: |
            LOCALAI_VERSION=${{ steps.localai.outputs.version }}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.version=${{ steps.localai.outputs.version }}
